{% extends "index.html" %}
{% block title %}Admin | Add Essay{% endblock title %}
{% block head %}<link rel="stylesheet" href="../static/admin.css" />{% endblock head %}
{% block body_content %}
<body id="body-pd">
    {% include "components/navigation.html" %}
    <div class="l-navbar" id="nav-bar" style="background-color: #5b4d99">
        <nav class="nav">
          <div>
            <a href="/admin" class="nav_logo">
              <img src="../static/logo.png" alt="" style="height: 40px"
            /></a>
            <div class="nav_list">
              <a href="/admin" class="nav_link">
                <i class="bx bx-grid-alt nav_icon"></i
                ><span class="nav_name">Dashboard</span>
              </a>
              <a href="adminEsai" class="nav_link active">
                <i class="bx bx-message-square-detail nav_icon"></i>
                <span class="nav_name">Essays</span>
              </a>
              <a href="adminPengguna" class="nav_link">
                <i class="bx bx-user nav_icon"></i>
                <span class="nav_name">Users</span>
              </a>
            </div>
          </div>
          <a href="/" class="nav_link">
            <i class="bx bx-log-out nav_icon"></i>
            <span class="nav_name">SignOut</span>
          </a>
        </nav>
      </div>
    <!--Container Main start-->
    <!-- <div class="height-100 bg-light">
        <h4>Daftar Esai</h4>
    </div> -->
    <h1 style="font-size:28px;padding-top:12px;">Tambah Esai</h1>
    <div class="pt-2 pb-4">
        <div class="p-4" style="background-color: #F7F6FB; border-radius:8px;">
          <form action="POST" class="col-12">
            <div class="mb-3">
              <label for="mata_pelajaran" class="form-label" style="font-weight: bold;">Subjek mata pelajaran</label>
              <input type="text" class="form-control" id="mata_pelajaran" placeholder="Sejarah">
            </div>
            <div class="mb-3">
              <label for="judul_topik" class="form-label" style="font-weight: bold;">Judul Topik</label>
              <input type="text" class="form-control" id="judul_topik" placeholder="Topik Manusia Purba">
            </div>
            <div class="mb-3">
              <label for="pertanyaan_topik" class="form-label" style="font-weight: bold;">Pertanyaan terkait topik</label>
              <input type="text" class="form-control" id="pertanyaan_topik" placeholder="Pertanyaan">
            </div>
            <button type="button" class="btn" style="
            background-color:white;
              margin-bottom: 2rem;
              color: #303030;
              border: 1px dashed #333;
            ">
              Tambah lebih banyak +
            </button>
            <div class="mb-3">
              <label for="time" class="form-label" style="font-weight: bold;">Waktu pengerjaan</label>
              <input type="time" class="form-control" id="time" placeholder="" style="width:150px;">
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label" style="font-weight: bold;">Upload Model</label>
              <input class="form-control" type="file" id="formFile">
            </div>
            <input type="submit" value="Submit" class="btn"
                        style="background-color: #5B4D99; color:white;font-weight:bold; width:100px;margin-top:16px;" />
          </form>
        </div>
      </div>
    <script src="../static/sidebar.js"></script>
</body>
{% endblock body_content %}
