<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar" style="background-color:#5B4D99;">
      <div class="container-fluid mx-4">
        <a>
          <img src="../static/logo.png" alt="" style="height:40px">
        </a>
        <div>
          <img
            src="../static/burung.jpg"
            class="profile"
            style="max-width: 100%; height: 3rem; width: 3rem; object-fit: cover; border-radius: 50%;"
          />
        </div>
      </div>
    </nav>

    <div class="container" style="background-color:white; margin-top:48px; border-radius:16px;">
      <div style="padding:24px;" >
        <form method="POST">
          <div>
            <label for="name">Nama </label><br>
            <input type="text" id="name" name="name" style="width:100%"><br>
          </div>
          <div class="mt-2 mb-2">
            <label for="answer">Jawaban</label><br>
            <textarea
              type="text"
              class="form-control"
              id="answer"
              style="height: 100px; border-color:black;"
            ></textarea>
          </div>
          <input type="submit" value="Submit" />
        </form>
        <h5 class="fw-bold mt-2">Hasil Test Doang : {{ href }}</h5>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
